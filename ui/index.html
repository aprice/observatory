<!DOCTYPE html>
<html>
<head>
	<title>Observatory - Dashboard</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic|Work+Sans:400,300,200,700" rel="stylesheet" type="text/css" />
	<link  href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" />
	<link href="theme/main.css" rel="stylesheet" type="text/css" />
	<link href="theme/dashboard.css" rel="stylesheet" type="text/css" />
	<link href="theme/small-screen.css" rel="stylesheet" media="(max-width: 65rem)" type="text/css" />
	<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
	<script src="js/tablesort.js" type="text/javascript"></script>
	<script src="config.js" type="text/javascript"></script>
	<script src="js/version.js" type="text/javascript"></script>
	<script src="js/global.js" type="text/javascript"></script>
	<script src="js/nav.js" type="text/javascript"></script>
	<script src="js/dashboard.js" type="text/javascript"></script>
</head>
<body>
	<header>
		<h1 id="SiteTitle">Observatory</h1>
		<h2 id="PageTitle">Dashboard</h2>
		<i id="NavClose" class="fa fa-close"></i>
		<i id="NavBurger" class="fa fa-navicon"></i>
	</header>
	<nav id="MainNav">
		<ul>
			<li><a href="index.html"><i class="fa fa-dashboard"></i> Dashboard</a></li>
			<li><a href="subjects.html"><i class="fa fa-server"></i> Subjects</a></li>
			<li><a href="checks.html"><i class="fa fa-heartbeat"></i> Checks</a></li>
			<li><a href="alerts.html"><i class="fa fa-bullhorn"></i> Alerts</a></li>
			<li><a href="periods.html"><i class="fa fa-clock-o"></i> Periods</a></li>
			<li><a href="system.html"><i class="fa fa-wrench"></i> System</a></li>
		</ul>
	</nav>
	<section id="LoadingBody" class="bodyPanel">
		<h1><i class="fa fa-refresh fa-spin fa-fw"></i> <span class="c1">L</span><span class="c2">o</span><span class="c3">a</span><span class="c4">d</span><span class="c5">i</span><span class="c6">n</span><span class="c7">g</span><span class="c8">.</span><span class="c9">.</span><span class="c10">.</span></h1>
	</section>
	<div id="ErrorBody" class="bodyPanel"><i class="fa fa-warning"></i><span class="bodyText"></span></div>
	<div id="SuccessBody" class="bodyPanel"><i class="fa fa-check-circle"></i><span class="bodyText"></span></div>
	<section id="MainBody" class="bodyPanel">
		<div id="GraphsContainer">
		</div>
		<table id="CheckResultsTable" data-sort-initial='[{"c":0,"o":1},{"c":5,"o":-1}]'>
			<thead>
				<tr>
					<th class="status"><span class="fullTitle">Status</span></th>
					<th class="subjectName">Subject</th>
					<th class="roles" data-sort-disabled="true">Roles</th>
					<th class="checkName">Check</th>
					<th class="tags" data-sort-disabled="true">Tags</th>
					<th class="failingSince">Failing Since</th>
					<th class="lastUpdated">Last Updated</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</section>
	<footer>
		<span id="Copyright"><a href="https://github.com/aprice/observatory" target="_blank">Observatory</a></span>
		<i class="fa fa-heartbeat"></i>
		<span id="UiVersion">Observatory UI</span>
		<i class="fa fa-heartbeat"></i>
		<span id="CoordVersion">Not Connected</span>
	</footer>
	<section id="Template">
		<template id="StatusRowCritical">
			<tr class="critical">
				<td class="status" data-sort-value="3"><i class="fa fa-fire"></i> <span class="statusText">Critical</span></td>
				<td class="subjectName"></td>
				<td class="roles"></td>
				<td class="checkName"></td>
				<td class="tags"></td>
				<td class="failingSince"></td>
				<td class="lastUpdated"></td>
			</tr>
		</template>
		<template id="StatusRowWarning">
			<tr class="warning">
				<td class="status" data-sort-value="2"><i class="fa fa-bolt"></i> <span class="statusText">Warning</span></td>
				<td class="subjectName"></td>
				<td class="roles"></td>
				<td class="checkName"></td>
				<td class="tags"></td>
				<td class="failingSince"></td>
				<td class="lastUpdated"></td>
			</tr>
		</template>
		<div id="RoleGraph">
			<div class="graphContainer">
				<h4 class="graphTitle"><a href="#"></a></h4>
				<a href="#">
					<svg viewBox="0 0 36 36" class="statusGraphSvg">
						<circle r="18" cx="18" cy="18" class="uptimeGraphBg" />
						<circle r="16" cx="18" cy="18" class="uptimeGraph donutChart" />
						<circle r="14" cx="18" cy="18" class="statusGraph statusGraphBg" />
						<circle r="13" cx="18" cy="18" class="statusGraph statusGraphOk donutChart" />
						<circle r="13" cx="18" cy="18" class="statusGraph statusGraphWarn donutChart" />
						<circle r="13" cx="18" cy="18" class="statusGraph statusGraphCritical donutChart" />
						<text x="18" y="15" class="nodeCountTotal"></text>
						<text x="18" y="20" class="nodeCountStatus">
							<tspan class="ok"></tspan>/<tspan class="warn"></tspan>/<tspan class="critical"></tspan>
						</text>
						<text x="18" y="24.5" class="uptime"></text>
					</svg>
				</a>
			</div>
		</div>
	</section>
</body>
</html>
